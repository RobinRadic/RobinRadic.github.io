---
layout: admin
page-css: [news,blog]
title: Admin
subtitle: Features to manage the website
---
{% include vars %}
<div class="tabbable-custom ">
    <ul class="nav nav-tabs ">
        <li class="active">
            <a href="#tab-config" data-toggle="tab"> Configuration </a>
        </li>
        <li>
            <a href="#tab-posts" data-toggle="tab"> Posts </a>
        </li>
        <li>
            <a href="#tab-pages" data-toggle="tab"> Pages </a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab-config">
            <div class="row">
                <div class="col-md-10 col-md-offset-2 no-padding-left">
                    <div class="btn-toolbar">
                        <div class="btn-group btn-group-sm btn-group-solid">
                            <button type="button" class="btn green editor-save"><i class="fa fa-save"></i> Save</button>
                            <button type="button" class="btn blue editor-reload"><i class="fa fa-refresh"></i> Reload</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <ul class="nav nav-pills nav-stacked editor-file-list" style="max-width: 260px;">
                        <li class="active">
                            <a href="#" data-path="_config.yml">_config.yml</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <pre id="config-editor" class="admin-editor"></pre>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-posts">
            <div class="post-preview">
                <a class="btn btn-circle btn-icon-only btn-default close-preview" href="#">
                    <i class="icon-close"></i>
                </a>
                <div class="preview-content scroller" style="height: inherit">

                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-3 no-padding-left">
                    <div class="btn-toolbar">
                        <div class="btn-group btn-group-sm btn-group-solid">
                            <button type="button" class="btn blue-hoki editor-create"><i class="fa fa-plus"></i> New</button>
                            <button type="button" class="btn green editor-save"><i class="fa fa-save"></i> Save</button>
                            <button type="button" class="btn blue editor-reload"><i class="fa fa-refresh"></i> Reload</button>
                            <button type="button" class="btn yellow-casablanca editor-preview"><i class="fa fa-search"></i> Preview</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <ul class="nav nav-pills nav-stacked editor-file-list" style="max-width: 260px;">

                    </ul>
                </div>
                <div class="col-md-9">
                    <pre id="posts-editor" class="admin-editor"></pre>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab-pages">
        </div>
    </div>
</div>
