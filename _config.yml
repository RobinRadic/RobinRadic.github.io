# Peronsall stuff
name: Radic's Git
description: Web Developer from Somewhere

url: #//robinradic.github.io/ghpages-radic-theme

# GITHUB METADATA
#https://github.com/jekyll/github-metadata
repository: RobinRadic/ghpages-radic-theme
gems: ['jekyll-github-metadata']
token: 06a97759a26ca852027849429f815f9dcf86595a

layouts:     ./_layouts
data_source: ./_data

encoding: utf-8



# Filtering Content
limit_posts: 0

# Serving
detach:  false
port:    4000
host:    0.0.0.0
baseurl: "/" # does not include hostname

# Backwards-compatibility
relative_permalinks: false

# Outputting
paginate_path: /page:num
timezone:      Amsterdam/Europe

timezone:    Amsterdam/Netherlands
future:      true
highlighter: pygments
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "commit"]